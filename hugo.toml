baseURL = 'https://aaronyang2333.gitlab.io/docs/'
languageCode = 'en-us'
title = 'AY Docs'
theme = 'relearn'
[params]
  subtitle = 'Jotting Down some notes'
  additionalContentLanguage = ['zh']
  externalLinkTarget = '_blank'
  themeVariant = 'learn'
  disableLandingPageButton = true
  ordersectionsby = "weight"
  mermaidZoom = true
  [params.contact]
    email = 'aaron19940628@gmail.com'
    phone = '+86 176-8234-9727'
  [params.social]
    facebook_admin = ''
    twitter = ''
[outputs]
  home = ['html', 'rss', 'print', 'search']
  page = ['html', 'rss', 'print']
  section = ['html', 'rss', 'print']
[languages]
  [languages.en]
    languageName = 'English'
    title = 'Ay Docs'
    weight = 1

  [languages.zh]
    languageName = '中文'
    title = "AY的文档"
    weight = 2
[outputFormats]
  [outputFormats.print]
    name= "print"
    baseName = "index.print"
    isHTML = true
    mediaType = 'text/html'
    permalinkable = false
    noUgly = true

  [outputFormats.search]
    name= "search"
    baseName = "index.search"
    isPlainText = true
    mediaType = 'text/javascript'
    permalinkable = false
    noUgly = true

  [outputFormats.searchpage]
    name= "searchpage"
    baseName = "search"
    isHTML = true
    mediaType = 'text/html'
    permalinkable = false
    noUgly = true