replicaCount: 1

image:
  registry: m.daocloud.io/ghcr.io
  repository: gethomepage/homepage
  pullPolicy: IfNotPresent
  tag: "v1.5.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# -- Environment variables to add to the kea-exporter pods
extraEnv: []
# -- Environment variables from secrets or configmaps to add to the kea-exporter pods
extraEnvFrom: []

config:
  # -- List of allowed hosts (sometimes with the port) that can host your homepage install
  # -- see https://gethomepage.dev/installation/#homepage_allowed_hosts
  # -- localhost:3000 and 127.0.0.1:3000 has always included
  allowedHosts: 
  - "home.72602.online"

serviceAccount:
  # -- Specifies whether a service account should be created
  create: true
  # -- Automatically mount a ServiceAccount's API credentials?
  automount: true
  # -- Annotations to add to the service account
  annotations: {}
  # -- The name of the service account to use.
  # -- If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext:
  fsGroup: 1000
  fsGroupChangePolicy: OnRootMismatch

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  privileged: false
  runAsUser: 1000
  runAsGroup: 1000
  seccompProfile:
    type: RuntimeDefault

service:
  type: NodePort
  port: 3000

ingress:
  enabled: true
  ingressClassName: "nginx"
  annotations:
    kubernetes.io/ingress.class: nginx
  hosts:
    - host: home.72602.online
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

rbac:
  enabled: true

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

# -- Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# -- Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}
